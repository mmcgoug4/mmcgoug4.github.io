<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>classproject</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h2>BLACKJACK</h2>
  <div id="container">
    <div class="images">
      <div id="playercards">
      </div>
      <div id="dealercards">
      </div>
    </div>
    <div class="buttons">
      <div class="dealreset">
        <button id="dealBtn">Deal</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div class="hitstand">
        <button id="hitBtn">Hit</button>
        <button id="standBtn">Stand</button>
      </div>
    </div>
    <div class="sumdisplay">
      Your score :
      <input type="text" id="playersum" value="">Dealer score :
      <input type="text" id="dealersum" value="">
    </div>
    <div class="result">
      <div id="show">Result :
        <input type="text" id="resultbox">
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
