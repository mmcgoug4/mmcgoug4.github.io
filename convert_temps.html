<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    
	
	<script>
    function convert(){
		var fahrenheit = prompt("Enter Fahrenheit temperature");
		if(fahrenheit == 999){}
		else{
		if(isNaN(fahrenheit)||!(fahrenheit >= -100 && fahrenheit <= 212)){
		alert("Invalid temp, enter val between -100 and 212");
		convert();
		}
		else{
			var celsius = (fahrenheit-32)*(5/9);
			alert("Celsius Temperature is :" +celsius.toFixed(2));
			convert();
			}
		}
	}
		
		
	   
    </script>
</head>
<body onload="convert()">
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
